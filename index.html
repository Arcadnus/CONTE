<!DOCTYPE html>
<html>
<head>
	<title>
		Teste de animações
	</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
	<div class="bola"></div>
	<audio>
		<source src="#" type="mp3">
		<source src="#" type="ogg">
	</audio>
	<script type="text/javascript">
	    $(document).ready(function(){
	      $(".bola").click(function(){
	          $(this).toggleClass("pulse");
	      });
	    });

	</script>
</body>
</html>
